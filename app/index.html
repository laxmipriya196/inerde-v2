<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>iNERDE - Empowering Youth with Opportunity</title>
  <meta name="description" content="iNERDE has a plan for radical development in Africa. Our goal is to provide African youth the opportunity to discover their potential through STEM Education">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favi2.ico" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
   <header>
     <div class="container"style="position: fixed;" >
        <div class="row" style="position: fixed; width: 100%" >
            <div class="col-xs-4 topbar" style="background-color:green;"></div>  
            <div class="col-xs-4 topbar" style="background-color:yellow;"></div>
            <div class="col-xs-4 topbar" style="background-color:red;"></div>
        </div>
     </div>
   </header>
   <div class="logo"  ng-controller="imgCtrl">
     <img ng-src="{{image}}" class="ng-responsive-image"/>
   </div>
   <div ng-controller="menuCtrl" class="menu"> 
     <ul class="list-inline">       
       <li class="list-item-inline" ng-repeat="menuitem in menuitems" ng-mouseover="showSubMenu(menuitem)" ng-mouseleave="hideSubMenu(menuitem)" >{{menuitem.name}}
       <div class="dropdown-content" ng-style="{display: menuitem.mydisplay}">
           <ul class="list">
             <li class="list-item" ng-repeat="subitem in menuitem.subitems" ng-style="dropdown-content">{{subitem}}</li>
           </ul>
         </div>
       </li> 
     </ul>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="controller.js"></script>
</body>
</html>
